<!DOCTYPE html>
<html lang="en">
<head>

    <title>Namaste react</title>

<body>


    <div id="root">
        <!-- Hello world program using html -->
        <!-- <h1>Hello world</h1> -->
    </div>

    
    <!-- Hello world program using javascript -->
    <!-- <script>
        const heading = document.createElement("h1");

    <!-- using react -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const list1=React.createElement("li",{id:"title"},"item1 ");
        const list2=React.createElement("li",{id:"title"},"item2 ");
        const ul=React.createElement("ul",{id:"list"},[list1,list2]);
        const container=React.createElement("div",{id:"container"},ul)
        const root=ReactDOM.createRoot(document.getElementById("root"));
        root.render(container);
    </script>


</body>
</html>
